{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="text-teal text-center mb-3">Verify OTP</h3>
      {% if message %}
        <div class="alert alert-{{ color }}">{{ message }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label>OTP:</label>
          <input type="text" name="otp_input" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
