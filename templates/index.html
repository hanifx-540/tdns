<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HanifX Encoder</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-gradient-to-r from-green-400 via-blue-500 to-yellow-500 min-h-screen flex items-center justify-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="p-8 bg-black bg-opacity-60 rounded-3xl shadow-2xl animate__animated animate__fadeInDown">
            <h1 class="text-center text-white text-4xl mb-6 font-bold animate__animated animate__pulse animate__infinite">
              HanifX Encoder
            </h1>
            <form method="POST">
              <div class="mb-3">
                <label for="data" class="form-label text-white">Enter Text</label>
                <textarea class="form-control rounded-lg" id="data" name="data" rows="3"
                  placeholder="Write something...">{{user_input}}</textarea>
              </div>
              <button type="submit"
                class="btn btn-light btn-lg w-100 hover:scale-105 transition-transform">Encode Now</button>
            </form>
            {% if encoded %}
            <hr class="my-4">
            <h4 class="text-center text-white text-2xl mb-3 animate__animated animate__fadeInUp">Encoded Output</h4>
            <pre class="bg-gray-900 text-green-300 p-3 rounded-lg overflow-auto animate__animated animate__fadeIn">{{encoded}}</pre>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal().reveal('.form-control', { delay: 300, origin: 'bottom', distance: '50px' });
      ScrollReveal().reveal('button', { delay: 400, origin: 'bottom', distance: '50px' });
    </script>
  </body>
</html>
